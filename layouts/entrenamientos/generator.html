{{ define "main" }}
<div class="container py-8 lg:py-12">
  <!-- Page Header -->
  <header class="max-w-2xl mx-auto text-center mb-12">
    <h1 class="text-3xl lg:text-4xl font-bold text-gray-900 mb-4">{{ .Title }}</h1>
    {{ with .Description }}
    <p class="text-lg text-gray-600">{{ . }}</p>
    {{ end }}
  </header>

  <div class="max-w-4xl mx-auto">
    <!-- Generator Form -->
    <form id="workout-generator" class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 lg:p-8 mb-8">
      <div class="grid gap-6 md:grid-cols-2">
        <!-- Duration -->
        <div>
          <label for="duration" class="block text-sm font-medium text-gray-700 mb-2">
            {{ i18n "select_duration" }}
          </label>
          <select name="duration" id="duration" class="select">
            <option value="10">10 {{ i18n "minutes" }}</option>
            <option value="15">15 {{ i18n "minutes" }}</option>
            <option value="20">20 {{ i18n "minutes" }}</option>
            <option value="30" selected>30 {{ i18n "minutes" }}</option>
            <option value="45">45 {{ i18n "minutes" }}</option>
            <option value="60">60 {{ i18n "minutes" }}</option>
          </select>
        </div>

        <!-- Difficulty -->
        <div>
          <label for="difficulty" class="block text-sm font-medium text-gray-700 mb-2">
            {{ i18n "select_difficulty" }}
          </label>
          <select name="difficulty" id="difficulty" class="select">
            <option value="beginner">{{ i18n "beginner" }}</option>
            <option value="intermediate">{{ i18n "intermediate" }}</option>
            <option value="advanced">{{ i18n "advanced" }}</option>
          </select>
        </div>

        <!-- Equipment -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            {{ i18n "select_equipment" }}
          </label>
          <div class="grid grid-cols-2 gap-2">
            <label class="flex items-center gap-2 p-2 rounded-lg border border-gray-200 hover:border-pink-300 cursor-pointer has-[:checked]:border-pink-500 has-[:checked]:bg-pink-50">
              <input type="checkbox" name="equipment" value="mat" checked class="w-4 h-4 text-pink-600 rounded">
              <span class="text-sm">{{ i18n "mat" }}</span>
            </label>
            <label class="flex items-center gap-2 p-2 rounded-lg border border-gray-200 hover:border-pink-300 cursor-pointer has-[:checked]:border-pink-500 has-[:checked]:bg-pink-50">
              <input type="checkbox" name="equipment" value="ball" class="w-4 h-4 text-pink-600 rounded">
              <span class="text-sm">{{ i18n "ball" }}</span>
            </label>
            <label class="flex items-center gap-2 p-2 rounded-lg border border-gray-200 hover:border-pink-300 cursor-pointer has-[:checked]:border-pink-500 has-[:checked]:bg-pink-50">
              <input type="checkbox" name="equipment" value="ring" class="w-4 h-4 text-pink-600 rounded">
              <span class="text-sm">{{ i18n "ring" }}</span>
            </label>
            <label class="flex items-center gap-2 p-2 rounded-lg border border-gray-200 hover:border-pink-300 cursor-pointer has-[:checked]:border-pink-500 has-[:checked]:bg-pink-50">
              <input type="checkbox" name="equipment" value="band" class="w-4 h-4 text-pink-600 rounded">
              <span class="text-sm">{{ i18n "band" }}</span>
            </label>
          </div>
        </div>

        <!-- Focus Area -->
        <div>
          <label for="focus" class="block text-sm font-medium text-gray-700 mb-2">
            {{ i18n "select_focus" }}
          </label>
          <select name="focus" id="focus" class="select">
            <option value="full_body">{{ i18n "full_body" }}</option>
            <option value="core">{{ i18n "core" }}</option>
            <option value="legs">{{ i18n "legs" }}</option>
            <option value="back">{{ i18n "back" }}</option>
            <option value="arms">{{ i18n "arms" }}</option>
            <option value="glutes">{{ i18n "glutes" | default "Gl√∫teos" }}</option>
          </select>
        </div>
      </div>

      <div class="mt-8 flex flex-col sm:flex-row gap-4">
        <button type="submit" class="btn btn-primary flex-1 sm:flex-none">
          {{ i18n "generate" }}
        </button>
        <button type="button" id="regenerate-btn" class="btn btn-secondary hidden">
          {{ i18n "generate_new" | default "Generar Nuevo" }}
        </button>
      </div>
    </form>

    <!-- Results Container -->
    <div id="workout-results">
      <div class="text-center py-12 text-gray-500">
        <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
        </svg>
        <p>{{ i18n "generator_placeholder" | default "Selecciona tus preferencias y genera un entrenamiento personalizado" }}</p>
      </div>
    </div>
  </div>
</div>

<script src="{{ "/js/generator.js" | relURL }}" defer></script>
{{ end }}
